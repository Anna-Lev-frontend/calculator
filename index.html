<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Решение задачи MVC</h1>
    
    <h3>арифметические операции над двумя числами</h3>
    <form id="calculator">
        <fieldset>
            <legend>Магия чисел</legend>
            <p>
                <input type="number" placeholder="Введите первое значение" name="input_1" id="input_1">
                <select class="operation" type="number" name="operation" id="operation">
                    <option value="plus">&plus;</option>
                    <option value="minus">&minus;</option>
                    <option value="mult">&lowast;</option>
                    <option value="div">&div;</option>
                </select>
                <input type="number" placeholder="Введите второе значение" name="input_2" id="input_2">
            </p>
            <p>
                <button id="calculate-btn" disabled>Вычислить</button>
            </p>
            <div id="show-result"></div>
        </fieldset>
    </form>
    <script src="/index.js"></script>
</body>
</html>
